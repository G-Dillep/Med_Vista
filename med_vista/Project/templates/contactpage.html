<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Feedback - MedXpert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            font-family: 'Roboto', sans-serif;
            color: #2c3e50;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        .navbar {
            background: linear-gradient(135deg, #00796b, #004d40);
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            text-align: left;
        }

        h1 {
            color: #00796b;
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            color: #34495e;
            margin-top: 10px;
        }

        input, textarea, button {
            font-size: 1em;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, button:focus {
            outline: none;
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        button {
            background-color: #00796b;
            color: #fff;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        .form-group {
            margin-bottom: 20px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #004d40;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="static/images/images.png" alt="MedXpert Logo" width="60">
                MedXpert
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/homepage">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contactpage">Contact & Feedback</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Contact & Feedback</h1>
            <p>Weâ€™d love to hear from you! Fill out the form below to get in touch or share your feedback.</p>
            <form action="/submit_contact_form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="query">Query:</label>
                <textarea id="query" name="query" required></textarea>
            
                <label for="suggestions">Suggestions:</label>
                <textarea id="suggestions" name="suggestions"></textarea>
            
                <button type="submit">Submit</button>
            </form>
            
        </div>
    </main>
    <!-- <footer>
        <p>&copy; 2024 MedXpert. All rights reserved.</p>
    </footer> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
