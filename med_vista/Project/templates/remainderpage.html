<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Reminder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            font-family: 'Roboto', sans-serif;
            color: #2c3e50;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #00796b;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: zoomIn 1s ease-in-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-in-out forwards;
            width: 80%;
            margin: auto;
            margin-top: 50px;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #00796b;
            box-shadow: 0 4px 8px rgba(0, 150, 136, 0.3);
        }

        .submit-btn {
            background: #00796b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background: #004d40;
            transform: scale(1.05);
        }

        .pulse-effect {
            animation: pulseEffect 1.5s infinite alternate ease-in-out;
            background: rgba(0, 150, 136, 0.2);
            height: 15px;
            width: 15px;
            border-radius: 50%;
            display: inline-block;
            margin: 10px auto;
        }

        @keyframes pulseEffect {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medication Reminder</h1>
        <div class="pulse-effect"></div>
        <form id="dynamicForm" action="/schedule_reminder" method="POST">
            <div id="box-container">
                <input type="text" name="phone" placeholder="Patient Phone Number (e.g., 1234567890)" required>
                <input type="text" name="message" placeholder="Reminder Message" required>
                <input type="datetime-local" name="time" required>
            </div>
            <button type="submit" class="submit-btn">Set Reminder</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
